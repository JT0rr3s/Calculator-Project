<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>JS Project: Calculator</h1>
    </header>
    <main>
        <section class="first-row">
            <section class="output"></section>
            <div class="calc-field"></div>
        </section>
        <section class="second-row">
            <button class="positive-negative">+/-</button>
            <button class="percent">%</button>
            <button type="button" class="ac-button">AC</button>
            <button type="button" class="divide" value="/">รท</button>
        </section>
        <section class="third-row">
            <button type="button" class="seventh" value="7">7</button>
            <button type="button" class="eighth" value="8">8</button>
            <button type="button" class="ninth" value="9">9</button>
            <button type="button" class="multiply" value="*">x</button>
        </section>
        <section class="fourth-row">
            <button type="button" class="fourth" value="4">4</button>
            <button type="button" class="fifth" value="5">5</button>
            <button type="button" class="sixth" value="6">6</button>
            <button type="button" class="subtract" value="-">-</button>
        </section>
        <section class="fifth-row">
            <button type="button" class="first" value="1">1</button>
            <button type="button" class="second" value="2">2</button>
            <button type="button" class="third" value="3">3</button>
            <button type="button" class="plus" value="+">&#43;</button>
        </section>
        <section class="sixth-row">
            <button type="button" class="zero" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="equals" value="=">=</button>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
