<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>JS Calculator</h1>
    </header>
    <main>
        <section class="first-row">
            <div class="calculation-field">Calculation Field</div>
        </section>
        <section class="second-row">
            <button>+/-</button>
            <button>%</button>
            <button class="ac-button">AC</button>
            <button>รท</button>
        </section>
        <section class="third-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
        </section>
        <section class="fourth-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </section>
        <section class="fifth-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </section>
        <section class="sixth-row">
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </section>
    </main>
</body>
</html>
